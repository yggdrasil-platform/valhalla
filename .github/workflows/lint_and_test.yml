name: Lint and test

on:
  push:
    branches-ignore:
      - main

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '14.15.1' ]

    steps:
      - name: "Checkout 🛎️"
        uses: actions/checkout@v2
      - name: "Setup Node.js ${{ matrix.node-version }} 🔧"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: "Install 🚧"
        run: yarn install
      - name: "Lint 👕"
        run: yarn lint
      - name: "Test 🧪"
        run: ./scripts/test.sh

name: Lint and test

on:
  push:
    branches-ignore:
      - main

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '14.15.1' ]

    steps:
      - name: "Checkout ğŸ›ï¸"
        uses: actions/checkout@v2
      - name: "Setup Node.js ${{ matrix.node-version }} ğŸ”§"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: "Install ğŸš§"
        run: yarn install
      - name: "Lint ğŸ‘•"
        run: yarn lint
      - name: "Test ğŸ§ª"
        run: ./scripts/test.sh
